name: Main workflow

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Run Linter
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
      - name: Check out code
        uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8==7.3.0 flake8-isort==7.0.0
      - name: Test with flake8
        run: python -m flake8 backend/

  build_and_push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        include:
          - name: backend
            context: ./backend/
            tag: kittygram_backend
          - name: frontend
            context: ./frontend/
            tag: kittygram_frontend
          - name: gateway
            context: ./nginx/
            tag: kittygram_gateway
    steps:
      - name: Check out the repo
        uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push ${{ matrix.name }}
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/${{ matrix.tag }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build_and_push
    name: Deploy to Production
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
      - name: Copy docker-compose.yml via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: 'docker-compose.production.yml'
          target: '/opt/kittygram/'
      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd /opt/kittygram/
            cat > .env << EOF
            DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
            POSTGRES_DB=kittygram
            POSTGRES_USER=kittygram
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_HOST=postgres
            POSTGRES_PORT=5432
            ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
            EOF
            docker compose -f docker-compose.production.yml pull >/dev/null 2>&1
            docker compose -f docker-compose.production.yml down
            docker compose -f docker-compose.production.yml up -d
            docker compose -f docker-compose.production.yml exec backend python manage.py migrate --noinput
            docker compose -f docker-compose.production.yml exec backend python manage.py collectstatic --noinput --clear
            docker compose -f docker-compose.production.yml exec backend cp -r /app/collected_static/. /app/static/static/

  autotests:
    runs-on: ubuntu-latest
    name: Run Autotests
    needs:
      - deploy
    steps:
      - name: Check out code
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Test with pytest
        run: pytest
      - name: Send telegram message on success
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.actor }} created commit:
            Commit message: ${{ github.event.commits[0].message }}

            Repository: ${{ github.repository }}

            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
